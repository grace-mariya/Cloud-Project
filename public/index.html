<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog with Animations</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <img class="top-image" src="images/blog.jpg" alt="Top Image">
        <h1>My Personal Blog</h1>
        <div id="posts"></div>
        <div id="createPost">
            <h2>Create a new post</h2>
            <textarea id="postContent" placeholder="Write something..."></textarea>
            <button onclick="createPost()">Post</button>
        </div>
        <div id="options">
            <button class="emoji-button" onclick="addEmoji('😊')">😊</button>
            <button class="emoji-button" onclick="addEmoji('👍')">👍</button>
            <button class="emoji-button" onclick="addEmoji('❤️')">❤️</button>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <script src="animation.js"></script>
</body>
</html>
